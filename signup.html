<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confirmPassword">Konfirmo Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <div>
            <label for="emrimbiemri">Emri dhe Mbiemri:</label>
            <input type="text" id="emrimbiemri" name="emrimbiemri">
        </div>
        <div>
            <label for="emailadress">Email Address:</label>
            <input type="email" id="emailadress" name="emailadress">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <label for="gender">Gjinia:</label>
            <select id="gender" name="gender">
                <option value="">Zgjedh gjinine</option>
                <option value="female">Femer</option>
                <option value="male">Mashkull</option>
            </select>
        </div>
        <button type="submit" id="submitbtn">Regjistrohu</button>
    </form>

    <script src="signup.js"></script>
</body>
</html>
